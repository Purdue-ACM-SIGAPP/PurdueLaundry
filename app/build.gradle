apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com" // Apparently they switched to this ¯\_(ツ)_/¯
    }
    jcenter()
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "xyz.jhughes.laundry"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 14
        versionName "2.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        htmlReport true
        htmlOutput file("lint-report.html")
        abortOnError false
        warningsAsErrors false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //Google Analytics
    implementation 'com.google.android.gms:play-services-analytics:8.3.0'
    //Problems updating to 8.4
    //Android Support libraries
    implementation 'com.android.support:appcompat-v7:26.0.1'
    implementation 'com.android.support:design:26.0.1'
    implementation 'com.android.support:recyclerview-v7:26.0.1'
    implementation 'com.android.support:cardview-v7:26.0.1'
    //Retrofit and related libraries for REST client.
    implementation 'com.squareup.retrofit2:retrofit:2.2.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'
    //Image rendering.
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //Butterknife for view binding
    implementation 'com.jakewharton:butterknife:8.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
    //Additional dependencies
    implementation 'com.google.code.gson:gson:2.8.1'
}
