apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "xyz.jhughes.laundry"
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        targetSdkVersion 25
        versionCode 9
        versionName "2.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
       htmlReport true
       htmlOutput file("lint-report.html")
       abortOnError false
       warningsAsErrors false
   }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Google Analytics
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    //Problems updating to 8.4
    //Android Support libraries
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'

    //Retrofit and related libraries for REST client.
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'

    //Image rendering.
    compile 'com.squareup.picasso:picasso:2.5.2'
    //Butterknife for view binding
    compile 'com.jakewharton:butterknife:7.0.1'
    //Additional dependencies
    compile 'com.google.code.gson:gson:2.7'
    //Testing Libraries
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile 'com.android.support:appcompat-v7:25.3.1'
    androidTestCompile 'com.android.support:recyclerview-v7:25.3.1'
    androidTestCompile 'com.android.support:design:25.3.1'
    androidTestCompile 'com.squareup.okhttp3:okhttp:3.6.0'
    androidTestCompile 'com.jakewharton.espresso:okhttp3-idling-resource:1.0.0'
}
